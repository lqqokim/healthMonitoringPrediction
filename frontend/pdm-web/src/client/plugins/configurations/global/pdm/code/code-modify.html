    <div class="form-group a3-input-group">
        <label class="control-label">Code Name
            <span class="a3-asterisk">*</span>
        </label>
        <input type="text" class="form-control" [(ngModel)]="codeData.name" >
        <!-- <input type="text" class="form-control" name="name" [(ngModel)]="codeData.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="error">
            Name is required.
        </div> -->
    </div>

    <div class="form-group a3-input-group">
        <label for="category" style="float:left; margin-left:-77px;">Category
            <span class="a3-asterisk">*</span>
        </label>
        <input list="categories" id="category" name="category" [(ngModel)]="codeData.category" style="width:100%;"/>
        <datalist id="categories">
            <option *ngFor="let category of categoryDatas" [ngValue]="category.categoryId">{{category.categoryName}}</option>
        </datalist>
    </div>

    <div class="form-group a3-input-group">
        <label class="control-label">Used
            <span class="a3-asterisk">*</span>
        </label>
        <select class="form-control" [(ngModel)]="codeData.used_yn">
            <option *ngFor="let used of useds" [ngValue]="used.value">{{used.label}}</option>
        </select>
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Default
            <span class="a3-asterisk">*</span>
        </label>
        <select class="form-control" [(ngModel)]="codeData.default_yn">
            <option *ngFor="let default of defaults" [ngValue]="default.value">{{default.label}}</option>
        </select>
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="codeData.description">
    </div>
    <!-- <div class="form-group a3-input-group">

                <span class="a3-asterisk">*</span>
            </label>
            <input type="number" class="form-control" [(ngModel)]="codeData.codeOrder">
        </div> -->
</div>
