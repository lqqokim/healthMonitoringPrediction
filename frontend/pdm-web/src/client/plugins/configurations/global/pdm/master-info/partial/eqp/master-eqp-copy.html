<div class="a3-form-group" *ngIf="eqpData">
    <div class="form-group a3-input-group">
        <label class="control-label">From</label>
        <input type="text" class="form-control" [(ngModel)]="eqpData.eqpName" [disabled]="true">
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">To<span class="a3-asterisk">*</span></label>
        <textarea ref-textarea [(ngModel)]="copyValue" style="resize:none;width:460px;height:50px;"></textarea>
        <p>Ex) TEST1, TEST2, TEST3 ... </p>
    </div>
</div>
