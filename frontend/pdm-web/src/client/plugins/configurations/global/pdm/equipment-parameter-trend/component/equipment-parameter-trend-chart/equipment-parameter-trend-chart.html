<div class="equipment-parameter-trend-chart">
    <div class="equipmentStatus">
        <label>Equipment Status</label>
        <div class="status-chart" *ngIf="params!=null && params.length>0">
            <!-- <status-chart [datas]="statusData" [colors]="statusColor" [startDtts]="startDtts" [endDtts]="endDtts"></status-chart> -->
            <status-change [statusData]="statusData" [timePeriod]="timePeriod" [drawColors]="statusColor"></status-change>
        </div>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
                <th class="parameter" (click)="sortClick('parameter')">Parameter
                    <i class="fa fa-sort-asc" *ngIf="sort.parameter === 'asc'"></i>
                    <i class="fa fa-sort-desc" *ngIf="sort.parameter === 'desc'"></i>
                    <i class="fa fa-sort" *ngIf="sort.parameter === 'none'"></i>
                </th>
                <th>Chart</th>
            </thead>
            <tr class="param-info" *ngFor="let param of params; let idx = index">
                <td>
                    <label>
                        <!-- <input type="radio" name="param" [(ngModel)]="selectedParamId" [value]="param.paramId" (change)="onClickParam(param)">  -->
                        {{param.name}}
                    </label>
                    <!-- <input type="number" class="conditionValue" [(ngModel)]="conditionValue" (input)="onChange($event,param)" *ngIf="selectedParam==param.paramId"> -->
                </td>
                <td>
                    <div class="chart-container">
                        <a3c-bistel-chart
                            [data]="param.datas"
                            [config]="trendConfig"
                            [eventLines]="param.eventLines"
                            [chartEvents]="eventConfig"
                            (completeChart)='completeChart($event, idx)'
                        >
                        </a3c-bistel-chart>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- <div class="row param-container" *ngFor="let param of params">
        <div class="col-sm-1">
            <label>
                <input type="radio" name="param" [(ngModel)]="selectedParam" [value]="param.paramId" (click)="onClickParam(param)">
                {{param.name}}
            </label>
            <input type="number" class="conditionValue" [(ngModel)]="conditionValue" (input)="onChange($event,param)" *ngIf="selectedParam==param.paramId">
        </div>
        <div class="col-sm-11  chart-container">
            <a3c-bistel-chart  [data]="param.datas" [config]="trendConfig" [eventLines]="param.eventLines" [chartEvents]="param.eventConfig">
            </a3c-bistel-chart>
        </div>
    </div> -->
</div>
