<form [formGroup]="registerForm">

        <ul>
            <li class="form-group a3-input-group">

            </li>

                <label for="eqpName" class="control-label">Name<span class="a3-asterisk">*</span></label>

                <div class='form-text error' *ngIf="registerForm.controls.eqpName.touched">
                    <div class="text-danger" *ngIf="registerForm.controls.eqpName.hasError('required')">Name is required.</div>

                </div> -->
            </li>
            <li class="form-group a3-input-group">

                <input type="text" class="form-control" formControlName="description">
