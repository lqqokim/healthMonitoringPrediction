<div class="fabEditor" >
    <div class="panel panel-default property"  #property [style.visibility]="mode=='editor' &&  isSimulationStop?'visible':'hidden'">
        <div class="panel-heading">Property</div>
        <div class="panel-body">
            <div inputFile>
                <div fileName>
                    <span name></span>
                    <span progress></span>
                </div>
                <input type="file" id="file" accept='image/*'>
                <label for='file'>Map image</label>
            </div>
            <button class="btn btn-info" (click)="addPosition()">Add Position Mark</button>
            <div selectedInputs *ngIf="selectedItem">
                <input type='text' [(ngModel)]="selectedItem.left" name="left">
                <input type='text' [(ngModel)]="selectedItem.top" name="top">
                <input type='text' [(ngModel)]="selectedItem.name" name="name">
            </div>

        </div>
    </div>


    <div class="fab-canvas" #fabcanvas>
        <!-- <img id="fab-canvas-background"> -->
        <div *ngFor="let item of fabInfo.datas"
            id="{{item.name}}"
            class="position-rectangle"
            [ngClass]="{'position_selected': item==selectedItem }"
            [style.visibility]="mode=='editor'?'visible':'hidden'"
            [draggable]
            [style.top.px]="item.top*rateHeight"
            [style.left.px]="item.left*rateWidth"
            (mousedown)="onMousedown($event,item)" (mouseup)="onMouseup($event,item)"
        >
            <!-- <p>{{item.name}}</p> -->
        </div>
        <!-- <div class="car" id="{{item.name}}" [ngClass]="{'alarm':item.status=='alarm','warning':item.status=='warning'}" *ngFor="let item of actions"
            [style.top.px]="getYByName(item.locationName,item.name)" [style.left.px]="getXByName(item.locationName,item.name)">
            <p>{{item.name}}</p>
        </div> -->
        <div *ngFor="let item of locationActions"
            id="{{item.name}}"
            class="positionInfo"
            [attr.title]="item.info"
            [ngClass]="{'alarm':item.status=='alarm','warning':item.status=='warning'}"
            [style.top.px]="getYByName(item.locationName, item.name)"
            [style.left.px]="getXByName(item.locationName, item.name)"
        >
            <barchart [data]="item.data"></barchart>
            <div type='infoView'>
                <ul>
                    <li>{{item.displayvalue}}</li>
                    <li>{{item.locationName}}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
