<div id="container">
    <div class="row param-container" *ngFor="let param of params">
        <div class="col-sm-1">
            <label>
                {{param.name}}
            </label>
        </div>
        <div class="col-sm-11  chart-container">
            <a3c-bistel-chart [data]="param.datas" [config]="trendConfig" [eventLines]="param.eventLines" [chartEvents]="param.eventConfig">
            </a3c-bistel-chart>
        </div>
    </div>
</div>
