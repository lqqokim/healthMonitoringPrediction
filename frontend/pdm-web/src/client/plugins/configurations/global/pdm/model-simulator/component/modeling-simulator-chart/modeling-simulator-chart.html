<div class="container">

        <table>
            <thead>
                <th class="parameter">Parameter</th>
                <th class="adHoc">Ad-Hoc</th>
                <th>Chart</th>
            </thead>
            <tr class="param-info" *ngFor="let param of params">
                <td>{{param.name}}</td>
                <td>
                    {{param.adHoc}}
                </td>
                <td>
                    <div class="chart-container">
                    <a3c-bistel-chart [data]="param.datas" [config]="trendConfig" [eventLines]="param.eventLines" [chartEvents]="param.eventConfig">
                    </a3c-bistel-chart>
                </div></td>
            </tr>
        </table>

        <!-- <div class="col-sm-1">
            <label>
                {{param.name}}
            </label>
        </div>
        <div class="col-sm-11  chart-container">

            </a3c-bistel-chart>
        </div> -->
</div>
