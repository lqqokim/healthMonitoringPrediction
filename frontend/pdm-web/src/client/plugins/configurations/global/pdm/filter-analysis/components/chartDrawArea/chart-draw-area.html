<!-- 그려질 차트 테이블 없음 -->
<ng-container *ngIf="tableDrawStatus === tableDrawType.none">
</ng-container>

<!-- x축, y축 없음 : 단일 차트 -->
<ng-container *ngIf="tableDrawStatus === tableDrawType.Xzero_Yzero">
    차트 한개
</ng-container>

<!-- x축만 있음 : 테이블 차트 1 -->
<ng-container *ngIf="tableDrawStatus === tableDrawType.Xmore_Yzero">
    <div id='table_Xmore_Yzero'></div>
</ng-container>

<!-- y축만 있음 : 테이블 차트 2 -->
<ng-container *ngIf="tableDrawStatus === tableDrawType.Xzero_Ymore">
    <div id='table_Xzero_Ymore'></div>
</ng-container>

<!-- x, y축 있음 : 테이블 차트 3 -->
<ng-container *ngIf="tableDrawStatus === tableDrawType.Xmore_Ymore">
    <div id='table_Xmore_Ymore'></div>
</ng-container>
