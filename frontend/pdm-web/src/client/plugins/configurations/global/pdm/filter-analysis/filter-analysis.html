<!-- 왼쪽 사이드 영역 -->
<div class='sideArea'>
    <!-- Conditions -->
    <folding-items bgcolor='#0082D8' title='Data Conditions' [folding]='true'>
        <data-condition></data-condition>
    </folding-items>

    <!-- Dimensions -->
    <folding-items bgcolor='#00D887' title='Dimensions' [folding]='false'>
        <dragItem-list [data]='dimensions'></dragItem-list>
    </folding-items>

    <!-- Measures -->
    <folding-items bgcolor='#00D887' title='Measures' [folding]='false'>
        <dragItem-list [data]='measuires'></dragItem-list>
    </folding-items>

    <!-- 설정 -->
    <config-list [data]='configData'></config-list>
</div>

<!-- 상단 영역 -->
<div class='topArea'>
    <chart-visual-options (onDrawChartData)='onDrawChartData($event)'></chart-visual-options>
</div>

<!-- 차트 그려질 영역 -->
<div class='chartDrawArea'>
    <chart-draw-area></chart-draw-area>
</div>
