<div class="progress" *ngIf="showProgress" >
        <div class="progress-bar progress-bar-striped active" role="progressbar" attr.aria-valuenow="{{percentage}}" aria-valuemin="0"
            aria-valuemax="100" [ngStyle]="{width: percentage+'%'}">
            {{percentage}}%
        </div>
    </div>
<div id="container">
    <table>
        <tr>
            <td class='condition'>
                <label>Options</label>
                <label>
                    <input type="radio" name="eventType" [(ngModel)]="eventType" value="event"> Event Base
                </label>
                <label>
                    <input type="radio" name="eventType" [(ngModel)]="eventType" value="time"> Time Base
                </label>
                <br>
                <br>
                <div class="a3-from-to" [from]="searchTimePeriod?.from" [to]="searchTimePeriod?.to" [format]="'yyyy/MM/dd hh:mm:ss'" (changedFromTo)="fromToChange($event)"></div>
                <br>
                <br>
                <div class="eqp-tree">
                    <fab-area-eqp-param-tree #tree></fab-area-eqp-param-tree>
                </div>
                <br>
                <button class="btn btn-primary" (click)="drawChart()">Draw Chart</button>
                <button class="btn btn-primary" (click)="drawEvent()">Draw Event</button>
            </td>
            <td class="chart">
                <modeling-chart #modelChart [params]="paramDatas" [eventLines]="eventLines"></modeling-chart>
            </td>
        </tr>
        <tr>
            <td class='condition'>
                    <div class="a3-from-to" [from]="searchTimePeriod2?.from" [to]="searchTimePeriod2?.to" [format]="'yyyy/MM/dd hh:mm:ss'" (changedFromTo)="fromToChange2($event)"></div>
                    <div class="eqp-tree">
                            <fab-area-eqp-param-tree #tree2></fab-area-eqp-param-tree>
                    </div>
                    <button class="btn btn-primary" (click)="AdHocSummary()">Ad-Hoc Summary</button>
            </td>
            <td class="chart">
                <modeling-simulator-chart></modeling-simulator-chart>
            </td>
    </table>
</div>
