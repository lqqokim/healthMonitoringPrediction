<div class="a3-app-configuration-header bearing-list clearfix">
    <div class="bearing-header">
        <div class="fab-label">
            <label for="inputFab">Fab</label>
            <select class="form-control" [(ngModel)]="selectedFab" (ngModelChange)="changeSelectedFab($event)">
                <option *ngFor="let plant of plants" [ngValue]="plant" [selected]="plant.fabId === selectedFab.fabId">
                    {{plant.fabName}}
                </option>
            </select>
        </div>
        <div class="header-btn">
            <button class="btn btn-default" type="button" (click)="deleteBearing()">Delete</button>
            <button class="btn btn-default" type="button" (click)="modifyBearing('modify')">Modify</button>
            <button class="btn btn-default" type="button" (click)="createBearing('create')" [disabled]="false">Create</button>
        </div>
    </div>
</div>

<div class="a3-app-configuration-body">
    <div class="a3-app-configuration-chart-wrapper no-padding">
        <wj-flex-grid #WijmoGridInstance [itemsSource]="bearingDatas" [allowDragging]="'None'" [isReadOnly]="true" [selectionMode]="'Row'"
            [headersVisibility]="'Column'" (selectionChanged)="selectedRow(WijmoGridInstance, $event)">
            <!-- <wj-flex-grid-filter #filter></wj-flex-grid-filter> -->
            <wj-flex-grid-column [width]="'*'" [header]="'Model Number'" [binding]="'modelNumber'" [align]="'center'"></wj-flex-grid-column>
            <wj-flex-grid-column [width]="'*'" [header]="'Menufacture'" [binding]="'manufacture'" [align]="'center'"></wj-flex-grid-column>
            <wj-flex-grid-column [width]="'*'" [header]="'BPFO'" [binding]="'bpfo'" [align]="'center'"></wj-flex-grid-column>
            <wj-flex-grid-column [width]="'*'" [header]="'BPFI'" [binding]="'bpfi'" [align]="'center'"></wj-flex-grid-column>
            <wj-flex-grid-column [width]="'*'" [header]="'BSF'" [binding]="'bsf'" [align]="'center'"></wj-flex-grid-column>
            <wj-flex-grid-column [width]="'*'" [header]="'FTF'" [binding]="'ftf'" [align]="'center'"></wj-flex-grid-column>
            <wj-flex-grid-column [width]="'*'" [header]="'Description'" [binding]="'description'" [align]="'center'"></wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</div>
