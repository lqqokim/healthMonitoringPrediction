<div class="a3-form-group" *ngIf="eqpData">
    <div class="form-group a3-input-group">
        <label class="control-label">Area</label>
        <input type="text" class="form-control" [(ngModel)]="eqpData.areaName" [disabled]="true">
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Name<span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" [(ngModel)]="eqpData.eqpName">
    </div>
    <!-- <select class="form-control" [(ngModel)]="partData.paramId">
        <option *ngFor="let param of paramDatas" [ngValue]="param.paramId">{{param.paramName}}</option>
    </select> -->
    <!-- <div class="form-group a3-input-group">
        <label class="control-label">Type<span class="a3-asterisk">*</span></label>
        <select class="form-control" [(ngModel)]="eqpData.dataType">
            <option *ngFor="let dataType of dataTypes" [ngValue]="dataType.typeName">{{dataType.typeName}}</option>
        </select>
    </div> -->
    <div class="form-group a3-input-group">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="eqpData.description">
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Image<span class="a3-asterisk">*</span></label>
        <input #fileInput type="file" accept="image/*" (change)="changeListener($event)" placeholder="Upload file..." style="display:inline-block;"/>
        <button (click)="removeImage($event);" style="height: 21px;">X</button>
        <img *ngIf="base64Image" [src]="base64Image" height="100" width="250"/>  
        <!-- <img *ngIf="base64Image" [src]="domSanitizer.bypassSecurityTrustUrl(image)" height="100" width="250"/>-->
        <!-- <img id="preview" *ngIf="base64Image" [src]="eqpData.image" alt="" height="100" width="250">-->
    </div>
</div>
