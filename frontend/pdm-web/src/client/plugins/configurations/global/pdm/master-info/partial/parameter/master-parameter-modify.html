<div class="a3-form-group" *ngIf="paramData">
    <div class="form-group a3-input-group">
        <label class="control-label">EQP</label>
        <input type="text" class="form-control" [(ngModel)]="paramData.eqpName" [disabled]="true">
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Name<span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" [(ngModel)]="paramData.paramName">
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Parameter Type<span class="a3-asterisk">*</span></label>
        <select class="form-control" [(ngModel)]="paramData.param_type_cd">
            <option *ngFor="let item of paramData.paramTypes" [ngValue]="item.code">{{item.name}}</option>
        </select>
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Unit<span class="a3-asterisk">*</span></label>
        <select class="form-control" [(ngModel)]="paramData.unit_cd">
                <option *ngFor="let item of paramData.unitTypes" [ngValue]="item.code">{{item.name}}</option>
            </select>
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Parts</label>
        <select class="form-control" [(ngModel)]="paramData.parts_id">
            <option *ngFor="let item of paramData.partsDatas" [ngValue]="item.partId">{{item.name}}</option>
        </select>
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">RPM</label>
        <input type="number" class="form-control" [(ngModel)]="paramData.rpm">
    </div>
        <div class="form-group a3-input-group">
        <label class="control-label">Alarm</label>
        <input type="number" class="form-control" [(ngModel)]="paramData.alarm">
    </div>
        <div class="form-group a3-input-group">
        <label class="control-label">Warning</label>
        <input type="number" class="form-control" [(ngModel)]="paramData.warning">
    </div>
    <div class="form-group a3-input-group">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="paramData.description">
    </div>
</div>
