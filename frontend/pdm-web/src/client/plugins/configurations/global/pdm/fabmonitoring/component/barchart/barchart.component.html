<div class="barchart" id={{chartId}}>
    <div *ngIf="normal_height" type='normal' [style.height.px]="normal_height"></div>
    <div *ngIf="normal_height" type='warning' [style.top.px]="warning_y" [style.height.px]="warning_height"></div>
    <div *ngIf="normal_height" type='alarm' [style.top.px]="alarm_y" [style.height.px]="alarm_height"></div>
</div>
