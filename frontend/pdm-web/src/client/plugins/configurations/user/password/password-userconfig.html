<div class="user-information-password">
    <form [formGroup]="passwordForm" (ngSubmit)="passwordForm.valid && submitPassword(passwordForm.value)">
        <div class="header-option clearfix">
            <div class="pull-left"><span class="a3-title">Change Password</span></div>
            <div class="pull-right">
                <button class="btn btn-primary" type='submit' [disabled]='!passwordForm.valid'>Confirm</button>
                <!--<button class="btn btn-default" (click)="cancel()">Cancel</button>-->
            </div>
        </div>
        <div class="a3-form-group">
            <ul>
                <li class="form-group a3-input-group">
                    <label for="inputPosition" class="control-label">Current Password</label>
                    <input type="password" class="form-control" [ngClass]="{ 'has-error': passwordForm.controls.password.touched && passwordForm.controls.password.invalid }" placeholder="Current Password" formControlName="password">
                    <div class='form-text' *ngIf="passwordForm.controls.password.touched">
                        <div class="text-danger" *ngIf="passwordForm.controls.password.hasError('required')">Password is required.</div>
                        <div class="text-danger" *ngIf="passwordForm.controls.password.hasError('invalidPassword')">Password is failed.</div>
                    </div>
                </li>
                <li class="form-group a3-input-group" formGroupName="passwords">
                    <label for="inputDepartment" class="control-label">New Password</label>
                    <input type="password" class="form-control" [ngClass]="{ 'has-error': passwordForm.controls['passwords'].controls['newPassword'].touched && passwordForm.controls['passwords'].controls['newPassword'].invalid }" placeholder="New Password" formControlName="newPassword">
                    <div class='form-text error' *ngIf="passwordForm.controls['passwords'].controls['newPassword'].touched">
                        <!--<div class="text-danger" *ngIf="passwordForm.controls.newPassword.hasError('required')">New Password is required.</div>-->
                        <div class="text-danger" *ngIf="passwordForm.controls['passwords'].controls['newPassword'].touched && passwordForm.controls['passwords'].controls['newPassword'].invalid">New Password is required.</div>
                    </div>
                </li>
                <li class="form-group a3-input-group" formGroupName="passwords">
                    <label for="inputLocation" class="control-label">Confirm New Password</label>
                    <input type="password" class="form-control" [ngClass]="{ 'has-error': passwordForm.controls['passwords'].controls['confirmPassword'].touched && (passwordForm.controls['passwords'].hasError('mismatchedPasswords') || passwordForm.controls['passwords'].controls['confirmPassword'].invalid) }" placeholder="Confirm New Password" formControlName="confirmPassword">
                    <div class='form-text error' *ngIf="passwordForm.controls['passwords'].controls['confirmPassword'].touched">
                        <!--<div class="text-danger" *ngIf="passwordForm.controls.confirmPassword.hasError('required')">Confirm New Password is required.</div>-->
                        <!--<div class="text-danger" *ngIf="passwordForm.hasError('mismatchedPasswords')">Passwords do not match.</div>-->
                        <div class="text-danger" *ngIf="passwordForm.controls['passwords'].controls['confirmPassword'].invalid">Confirm New Password is required.</div>
                        <div class="text-danger" *ngIf="passwordForm.controls['passwords'].hasError('mismatchedPasswords')">Passwords do not match.</div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
