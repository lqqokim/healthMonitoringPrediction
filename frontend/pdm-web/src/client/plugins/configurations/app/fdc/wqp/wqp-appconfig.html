<div a3-spinner #WqpConfigSpinner [type]="'component'"></div>
<div class="a3-app-configuration-header clearfix" [ngClass]="{'hidden': gridData.length===0}">
	<div class="pull-right">
		<strong class="a3-file-name">Imported file name :</strong>
		<span class="a3-file-name">{{fileName}}</span>
		<div class="a3-change-file pull-right ">
			<label for="change-file"><i class="fa fa-upload" aria-hidden="true"></i>Change</label>
			<input type="file" id="change-file" (change)="onFileChange($event)">
		</div>
		<!-- <input type="file" class="btn btn-default a3-change-btn" (change)="onFileChange($event)"><i class="fa fa-upload" aria-hidden="true"></i>Change -->
	</div>
</div>
<div class="a3-app-configuration-body">
	<div class="a3-app-configuration-chart-wrapper" [ngClass]="{'hidden': gridData.length!==0}">
		<div class="choose-file-wrapper">
			<i class="fa fa-download" aria-hidden="true"></i>
			<ul>
				<li class="a3-choose-file">
					<label for="choose-file">Choose a local file</label>
					<input type="file" id="choose-file" (change)="onFileChange($event)">
				</li>
			</ul>
		</div>
	</div>
	<div class="a3-app-configuration-chart-wrapper" [ngClass]="{'hidden': gridData.length===0}">
		<wj-flex-grid #WijmoGridInstance [itemsSource]="gridData" [selectionMode]="'Row'" [headersVisibility]="'Column'" (window:resize)="onResize($event)">
			<wj-flex-grid-column [header]="'Use YN'" [binding]="'useYn'" [allowSorting]="false" [width]="40">
				<ng-template wjFlexGridCellTemplate [cellType]="'ColumnHeader'" >
            <input type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="gridSelectAllProducts()" />
        </ng-template>
				<ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-item="item">
					<input type="checkbox" [(ngModel)]="item.useYn" (ngModelChange)="gridSelectProduct(item)">
				</ng-template>
			</wj-flex-grid-column>
			<wj-flex-grid-column [header]="'Product'" [binding]="'productName'" [isReadOnly]="true" [width]="250"></wj-flex-grid-column>
			<wj-flex-grid-column [header]="'Sequence'" [binding]="'sequence'" [isReadOnly]="true" [width]="150"></wj-flex-grid-column>
			<wj-flex-grid-column [header]="'Operation'" [binding]="'operation'" [isReadOnly]="true" [width]="'*'"></wj-flex-grid-column>
		</wj-flex-grid>
	</div>
</div>
