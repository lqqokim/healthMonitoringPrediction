<div class="a3-table-form-group form-group heightFill clearfix">
    <div class="a3-table-header clearfix">
      <div class="col-sm-5">
        <ul>
          <li *ngIf="listName === 'toolList'">Selected Tool</li>
          <li *ngIf="listName === 'inlineToolList'">Selected Inline Tool</li>
          <li *ngIf="listName === 'moduleList'">Selected Module</li>
        </ul>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-5">
        <ul>
          <li *ngIf="listName === 'toolList'">Tool List</li>
          <li *ngIf="listName === 'inlineToolList'">Inline Tool List</li>
          <li *ngIf="listName === 'moduleList'">Module List</li>
        </ul>
      </div>
    </div>
    <div class="col-sm-5 a3-lists" [ngClass]="_isSelectedValid ? null : 'has-error' ">
      <div class="a3-table-title clearfix">
        <label *ngFor="let head of leftHeader">{{head.display}} <span class="a3-asterisk">*</span></label>
      </div>
      <div class="table-responsive a3-table-lists" *ngIf="leftHeader">
        <ul class="a3-validation" *ngIf="!_isSelectedValid">
          <li *ngIf="leftValidMsg === 'inlineToolMsg'">{{ validationMessage('Inline Tool') }}</li>
          <li *ngIf="leftValidMsg === 'toolMsg'">{{validationMessage('Tool')}}</li>
          <li *ngIf="leftValidMsg === 'moduleMsg'">{{validationMessage('Module')}}</li>
       </ul>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let data of leftData" (click)="_selectLeftRow(data)" [ngClass]="{rowSelected: data === _selectedLeftData}">
              <td *ngFor="let head of leftHeader">{{data[head.column]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-2 a3-arrow-wrapper">
      <div>
        <button type="button" class="btn btn-default a3-arrow-btn" [disabled]="_selectedRightData === null" (click)="_onClickLeft();">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-default a3-arrow-btn" [disabled]="_selectedLeftData === null" (click)="_onClickRight();">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="col-sm-5 a3-lists">
      <div class="a3-table-title clearfix">
        <label *ngFor="let head of leftHeader">{{head.display}} <span class="a3-asterisk">*</span></label>
      </div>
      <div class="table-responsive a3-table-lists">
        <table class="table table-hover" *ngIf="rightHeader">
          <!--
          <thead>
            <tr>
              <th *ngFor="let head of leftHeader">{{head.display}}</th>
            </tr>
          </thead>
          -->
          <tbody>
            <tr *ngFor="let data of rightData " (click)="_selectRightRow(data)" [ngClass]="{rowSelected: data === _selectedRightData}">
              <td *ngFor="let head of rightHeader">{{data[head.column]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
