
<div bsModal #smModal="bs-modal" class="modal a3-tool-group-modal fade"
        style="z-index: 1050; display: block;" index="0" tabindex="-1"
        role="dialog" aria-labelledby="confirm" aria-hidden="true"
        (click)="$event.stopPropagation();"
        (onHide)="close()">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pe-7s-close" data-dismiss="modal" aria-label="Close"
                    (click)="$event.preventDefault(); $event.stopPropagation(); close();"></button>
                <h4 class="modal-title">{{firstCharUpper(status)}} Tool Group</h4>
            </div>
            <div class="modal-body">
                <tool-group-modify #toolGroupModify [data]="selectedData" [groups]="groups"></tool-group-modify>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Close</button>
                <button type="button" class="btn btn-default" (click)="apply()">Apply</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        (click)="$event.preventDefault(); $event.stopPropagation(); apply();">
                        {{ 'BUTTON.GENERAL.APPLY' | translate }}
                </button>
                <button type="button" class="btn btn-cancel"
                        (click)="$event.preventDefault(); $event.stopPropagation(); close();">
                        {{ 'BUTTON.GENERAL.CLOSE' | translate }}
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->


</div>
