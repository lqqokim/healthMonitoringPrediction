<form [formGroup]="myForm">
    <div class="form-horizontal" *ngIf="myData" >
        <!--<div class="form-group a3-input-group" [ngClass]="!isNameValid ? 'has-error' : null">-->
        <div class="form-group a3-input-group" [ngClass]="formErrors.name === '' ? null : 'has-error'">
            <label for="inputName" class="control-label" >Name<span class="a3-asterisk" *ngIf="status === 'create'">*</span></label>
            <input type="text" class="form-control" id="inputName" formControlName="name" [(ngModel)]="myData.name" [readOnly]="isReadOnly" required>
            <div class="help-block" *ngIf="formErrors.name">{{formErrors.name}}</div>
            <!--<div class="help-block" *ngIf="!isNameValid">{{'MESSAGE.APP_CONFIG.TOOLS.INPUT_VALID' | translate}}</div>-->
            <!--<div class="error" *ngIf="myForm.get('name').touched && myForm.get('name').hasError('required')">
                   {{formErrors.name}}
            </div>-->
        </div>
        <div class="form-group a3-input-group">
            <label for="inputLocationType" class="control-label">Location Type</label>
            <input type="text" class="form-control" id="inputLocationType" formControlName="locationName" [(ngModel)]="locationName" [readOnly]="true">
        </div>
    </div>
</form>
