<div bsModal #smModal="bs-modal" class="modal a3-location-modal fade" style="z-index: 1500; display: block;" index="0" tabindex="-1"
    role="dialog" aria-labelledby="confirm" aria-hidden="true" (click)="$event.stopPropagation();" (onHide)="close()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pe-7s-close" data-dismiss="modal" (click)="close()" aria-label="Close"></button>
                <h4 class="modal-title">Modify Module Order</h4>
            </div>
            <!--onItemsSourceChanged, -->
            <div class="modal-body">
                <wj-flex-grid #flexModuleOrder 
                [itemsSource]="moduleOrderList" 
                [selectionMode]="'Row'" 
                [isReadOnly]="true" 
                [headersVisibility]="'Column'"
                (selectionChanged)="selectedOrderRow(flexModuleOrder,$event)">
                    <wj-flex-grid-column [header]="'Name'" [binding]="'name'" [width]="'*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Alias'" [binding]="'alias'" [width]="'*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Module Order'" [binding]="'moduleOrder'" [width]="'*'"></wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="modal-footer">
                <div class="a3-arrow-wrapper horizontal" align="left">
                    <button type="button" [disabled]="downDisabled" class="btn btn-default btn-lg" (click)="onClickDown('down');">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                    </button>
                    <button type="button" [disabled]="upDisabled" class="btn btn-default btn-lg" (click)="onClickUp('up');">
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                    </button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="$event.preventDefault(); $event.stopPropagation(); ok();">
                        {{ 'BUTTON.GENERAL.APPLY' | translate }}
                </button>
                <button type="button" class="btn btn-cancel" (click)="$event.preventDefault(); $event.stopPropagation(); close();">
                        {{ 'BUTTON.GENERAL.CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
