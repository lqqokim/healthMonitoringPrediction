
<div bsModal #smModal="bs-modal" class="modal a3-tool-model-version-modal fade"
        style="z-index: 1050; display: block;" index="0" tabindex="-1"
        role="dialog" aria-labelledby="confirm" aria-hidden="true"
        (click)="$event.stopPropagation();"
        (onHide)="close()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pe-7s-close" data-dismiss="modal" aria-label="Close"
                (click)="$event.preventDefault(); $event.stopPropagation(); close();"></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <tool-model-modify  #toolModelModify *ngIf="showItem =='Tool Model'" [status]="status" [data]="selectedData" [datas]="selectedData.datas"></tool-model-modify>
                <tool-model-version-modify #toolModelVerModify *ngIf="showItem =='Tool Model Version'" [status]="status" [data]="selectedData"></tool-model-version-modify>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal" (click)="goLink('close');">Close</button>
                <button type="button" class="btn btn-default" (click)="onSave()">Apply</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        (click)="$event.preventDefault(); $event.stopPropagation(); apply();">
                        {{ 'BUTTON.GENERAL.APPLY' | translate }}
                </button>
                <button type="button" class="btn btn-cancel"
                        (click)="$event.preventDefault(); $event.stopPropagation(); close();">
                        {{ 'BUTTON.GENERAL.CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
