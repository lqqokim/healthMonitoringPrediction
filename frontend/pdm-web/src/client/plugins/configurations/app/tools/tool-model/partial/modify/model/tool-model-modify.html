<div class="form-horizontal" *ngIf="myData">
    <div class="form-group a3-input-group" [ngClass]="!isNameValid ? 'has-error' : null  || isSameName ? 'has-error' : null">
        <label for="inputName" class="control-label">Name <span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" (input)="input($event)" [(ngModel)]="myData.name" [disabled]="status=='delete'">
        <ul class="help-block">
            <li *ngIf="!isNameValid">{{validationMessage('Name')}}</li>
            <li *ngIf="isSameName">{{ 'MESSAGE.APP_CONFIG.TOOLS.DUPLICATE_NAME' | translate }}</li>
        </ul>
    </div>
    <div class="form-group a3-input-group" [ngClass]="isMakerValid ? null : 'has-error'">
        <label for="inputMaker" class="control-label">Maker <span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" id="inputMaker" placeholder="Maker" (input)="input($event)" [(ngModel)]="myData.maker">
        <div class="help-block" *ngIf="!isMakerValid">{{validationMessage('Maker')}}</div>
    </div>
    <div class="form-group a3-input-group" [ngClass]="isTypeValid ? null : 'has-error'">
        <label for="inputType" class="control-label">Type <span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" id="inputType" placeholder="Type" (input)="input($event)" [(ngModel)]="myData.type">
        <div class="help-block" *ngIf="!isTypeValid">{{validationMessage('Type')}}</div>
    </div>
    <div class="form-group a3-input-group">
        <label for="inputDesc" class="control-label">Description</label>
        <input type="text" class="form-control" id="inputDesc" placeholder="Description" [(ngModel)]="myData.description">
    </div>
</div>
