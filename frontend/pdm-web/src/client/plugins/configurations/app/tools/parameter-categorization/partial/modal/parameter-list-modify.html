<div class="a3-parameterlist-dropdown pull-right">
    <span class="a3-parameterlist-label"><strong>{{selectedItemCount}} of {{totalItemCount}}</strong> selected</span>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" (click)="isCategoryMenuOpen = !isCategoryMenuOpen" (modalOffClick)="modalOffClick($event)" [modalOffClickTagetByClass]="'a3-parameterlist-modal'">
                    Change Category
                    <span class="caret"></span>
                  </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" [ngClass]="{ 'open': isCategoryMenuOpen}">
            <li *ngFor="let category of categories" (click)="modifyCategory(category)">
                <a>
                <span class="categorization-list" [ngStyle]="{ 'background-color' : category.colorCode }"></span>
                {{category.name}}
            </a>
            </li>
        </ul>
    </div>
</div>
<div class="form-horizontal">
    <wj-flex-grid #WijmoGridInstance [itemsSource]="gridData" class="parameterlist-area" [selectionMode]="'ListBox'" [headersVisibility]="'Column'" [allowDragging]="'None'"
        (selectionChanged)="changed($event)">
        <!-- <wj-flex-grid-column [header]="'selectAll'" [binding]="'isSelected'" [allowSorting]="false" [width]="'0.3*'" [align]="'center'">
            <ng-template wjFlexGridCellTemplate [cellType]="'ColumnHeader'">
                <input type="checkbox" [checked]="selectAll" (click)="gridSelectAllRows(!selectAll)" />
            </ng-template>
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-item="item">
                <input type="checkbox" [(ngModel)]="item.isSelected" >
            </ng-template>
        </wj-flex-grid-column> -->
        <wj-flex-grid-column [header]="'Tool'" [binding]="'toolAlias'" [isReadOnly]="true"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Module'" [binding]="'moduleAlias'" [isReadOnly]="true"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Parameter Name'" [binding]="'paramAlias'" [isReadOnly]="true" [width]="'2.0*'" [align]="'left'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Category'" [binding]="'codeName'" [isReadOnly]="true" [width]="'1.5*'" [align]="'left'"></wj-flex-grid-column>
    </wj-flex-grid>
</div>

<div class="float-wrapper" *ngIf="isLoading">
    <div class="a3-spinner-data"></div>
</div>
<div class="float-wrapper" *ngIf="isNoData">
    <dl>
        <dt>
            <i class="icon icon-nodata"></i>
        </dt>
        <dd class="message-title">No Data</dd>
    </dl>
</div>
