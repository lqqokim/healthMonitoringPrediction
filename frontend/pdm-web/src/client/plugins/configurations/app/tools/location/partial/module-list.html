<div class="a3-table-wrapper">

     <div type="button" style="margin-bottom: 10px">
        <!--<button class="btn btn-default shared-btn" (click)="moduleOrderModal()" [disabled]="status!='modify'">Module Order</button>-->
        <button class="btn btn-default shared-btn" [disabled]="btnDisabled"  (click)="moduleOrderModal()">Module Order</button>
    </div>

    <wj-flex-grid #flexModule
    [itemsSource]="moduleList"
    [selectionMode]="'Row'"
    [isReadOnly]="true"
    [headersVisibility]="'Column'"
    (selectionChanged)="selectedRow(flexModule, $event)"
    (window:resize)="onResize($event)">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [header]="'Name'" [binding]="'name'" [width]="160"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Alias'" [binding]="'alias'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Module Type'" [binding]="'moduleTypeName'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Module Order'" [binding]="'moduleOrder'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Module Group'" [binding]="'moduleGroupName'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Create Time'" [binding]="'createDtts'" [align]="'left'" [width]="'*'">
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.createDtts|date:'medium'}}</ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Modify Time'" [binding]="'updateDtts'" [align]="'left'" [width]="'*'">
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.updateDtts|date:'medium'}}</ng-template>
        </wj-flex-grid-column>
    </wj-flex-grid>
</div>
