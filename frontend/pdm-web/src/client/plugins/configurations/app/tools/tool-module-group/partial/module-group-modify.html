<div class="form-horizontal" *ngIf="myData">
  <div class="a3-input-wrapper">
    <div class="form-group a3-input-group" [ngClass]="!isNameValid ? 'has-error' : null || isSameName ? 'has-error' : null ">
        <label for="inputName" class="control-label">Name <span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" (input)="input($event)" [(ngModel)]="myData.name" [disabled]="status=='delete'">
        <ul class="help-block">
            <li *ngIf="!isNameValid">{{validationMessage('name')}}</li>
            <li *ngIf="isSameName">{{ 'MESSAGE.APP_CONFIG.TOOLS.DUPLICATE_NAME' | translate }}</li>
        </ul>
    </div>
    <div class="form-group a3-input-group" [ngClass]="!isModuleGroupOrderValid ? 'has-error' : null ">
        <label for="inputOrder" class="control-label">Module Group Order <span class="a3-asterisk">*</span></label>
        <input type="number" class="form-control" id="inputOrder" (keypress)="onkeypress($event)" min="1" placeholder="Module Group Order" (input)="input($event)" [(ngModel)]="myData.moduleGroupOrder" >
        <div class="help-block" *ngIf="!isModuleGroupOrderValid">{{validationMessage('module group')}}</div>
    </div>
  </div>
</div>

<select-list #selectList [key]="'moduleId'" [leftHeader]="selectedDatasHeader" [leftData]="selectedDatas" [rightHeader]="datasHeader" [rightData]="datas" (selectionChange)="onSelectionChange($event)" [leftValidMsg]="validMsg" [listName]="listName"></select-list>

<!-- Modal dialog -->
<div class="modal fade" id="myModalDeleteConfirm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Confirm</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClickSave()">Delete</button>
            </div>
        </div>
    </div>
</div>
