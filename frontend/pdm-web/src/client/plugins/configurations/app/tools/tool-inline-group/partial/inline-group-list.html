<div class="a3-app-configuration-header clearfix">
    <div type="button" class="header-btn">
        <button class="btn btn-default" type="button" [disabled]="selectedData==null" (click)="goLink('delete');">Delete</button>
        <button class="btn btn-default" type="button" [disabled]="selectedData==null" (click)="goLink('modify');">Modify</button>
        <button class="btn btn-default" (click)="goLink('create');">Create</button>
    </div>
</div>

<div class="a3-app-configuration-body">
    <!-- User & Group 분할 영역 -->
    <div class="a3-app-configuration-chart-wrapper no-padding">
        <!--좌측 Hierarchy view 영역-->
        <wj-flex-grid #flex
          [itemsSource]="datas"
          [isReadOnly]="true"
          [selectionMode]="'Row'"
          [headersVisibility]="'Column'"
          (selectionChanged)="selectedRow(flex,$event)"
          (window:resize)="onResize($event)">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [header]="'Name'" [binding]="'name'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Create Time'" [binding]="'createDtts'" [align]="'left'" [width]="240">
        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.createDtts|date:'medium'}}</ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Modify Time'" [binding]="'updateDtts'" [align]="'left'" [width]="240">
        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.updateDtts|date:'medium'}}</ng-template>
        </wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</div>

<!-- Modal -->
<div class="modal a3-inline-group-modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pe-7s-close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title">{{firstCharUpper(status)}} Inline Tool Group</h4>
            </div>
            <div class="modal-body">
                <!--<inline-group-modify #inlineToolGroupModify [status]="status" [data]="selectedData" [groupDatas]="datas"></inline-group-modify>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="goLink('close');">Close</button>
                <button type="button" class="btn btn-default" (click)="onSave()">Apply</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
