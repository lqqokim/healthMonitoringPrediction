<div class="form-horizontal" *ngIf="myData">
    <div class="form-group a3-input-group" [ngClass]="isNameValid ? null : 'has-error'">
        <label for="inputName" class="control-label">Name</label>
        <input type="text" class="form-control" id="inputName" (input)="input($event)" [(ngModel)]="myData.name" [disabled]="isReadOnly">
        <ul class="help-block">
            <li *ngIf="!isNameValid">{{validationMessages.name.required}}</li>
            <!--<li *ngIf="isSameName">동일한 Name이 존재합니다.</li>-->
        </ul>
    </div>
    <div class="form-group a3-input-group">
        <label for="inputAlias" class="control-label">Alias</label>
        <input type="text" class="form-control" id="inputAlias" [(ngModel)]="myData.alias" [disabled]="isReadOnly">
    </div>
    <div class="form-group a3-input-group clearfix">
        <label for="inputUse" class="control-label">Use</label>
        <input type="checkbox" id="inputUse" [(ngModel)]="myData.used_TF" [disabled]="isReadOnly">
    </div>
    <div class="form-group a3-input-group clearfix">
        <label for="inputBatchEqp" class="control-label">Batch Eqp</label>
        <input type="checkbox" id="inputBatchEqp" [(ngModel)]="myData.batchEqp_TF" [disabled]="isReadOnly">
    </div>
    <div class="form-group a3-input-group" [ngClass]="isModelValid ? null : 'has-error'">
        <label for="inputModelName" class="control-label">Model Name</label>
        <select id="inputModelName" (input)="input($event)" [(ngModel)]="myData.toolModelId" class="form-control" (change)="changeToolModelId($event.target.value)" [disabled]="isReadOnly">
            <option *ngFor="let toolModel of toolModels" [value]="toolModel.toolModelId">{{toolModel.name}}</option>
        </select>
        <div class="help-block" *ngIf="!isModelValid">{{validationMessages.toolModel.required}}</div>
    </div>
    <div class="form-group a3-input-group" [ngClass]="isModelVerValid ? null : 'has-error'">
        <label for="inputModelVersion" class="control-label">Model Version</label>
        <select id="inputModelVersion" (input)="input($event)" [(ngModel)]="myData.toolModelVerId" class="form-control" [disabled]="isReadOnly">
            <option *ngFor="let toolModelVersion of toolModelVersions" [value]="toolModelVersion.toolModelVerId">{{toolModelVersion.version}}-{{toolModelVersion.description}}</option>
        </select>
        <div class="help-block" *ngIf="!isModelVerValid">{{validationMessages.toolModelVer.required}}</div>
    </div>
    <div class="form-group a3-input-group">
        <label for="inputLocation" class="control-label">Location</label>
        <input type="text" class="form-control" id="inputLocation" [(ngModel)]="locationName" [disabled]="true">
    </div>
    <div class="form-group a3-input-group" [ngClass]="isGroupValid ? null : 'has-error'">
        <label for="inputGroup" class="control-label">Tool Group</label>
        <select id="inputGroup" (input)="input($event)"  [(ngModel)]="myData.toolGroupId" class="form-control" [disabled]="isReadOnly">
            <option *ngFor="let toolGroup of toolGroups" [value]="toolGroup.toolGroupId">{{toolGroup.name}}</option>
        </select>
        <div class="help-block" *ngIf="!isGroupValid">{{validationMessages.toolGroup.required}}</div>
    </div>

        <module-list *ngIf="status!='create'" [toolModuleItem]="toolItem"></module-list>
</div>
