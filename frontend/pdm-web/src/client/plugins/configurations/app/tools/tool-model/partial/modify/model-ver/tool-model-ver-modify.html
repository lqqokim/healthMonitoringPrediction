<div class="form-horizontal" *ngIf="myData">
    <div class="form-group a3-input-group">
        <label for="inputModelName" class="control-label">Model Name</label>
        <input type="text" readonly class="form-control" id="inputModelName" placeholder="Model Name" [(ngModel)]="myData.toolModel.name">
    </div>
    <div class="form-group a3-input-group">
        <label for="inputMaker" class="control-label">Maker</label>
        <input type="text" readonly class="form-control" id="inputMaker" placeholder="Maker" [(ngModel)]="myData.toolModel.maker">
    </div>
    <div class="form-group a3-input-group">
        <label for="inputDesc" class="control-label">Model Description</label>
        <input type="text" readonly class="form-control" id="inputDesc" placeholder="Model Description" [(ngModel)]="myData.toolModel.description">
    </div>
    <div class="form-group a3-input-group">
        <label for="inputType" class="control-label">Type</label>
        <input type="text" readonly class="form-control" id="inputType" placeholder="Type" [(ngModel)]="myData.toolModel.type">
    </div>
    <div class="form-group a3-input-group" [ngClass]="isVersionValid ? null : 'has-error'">
        <label for="inputVersion" class="control-label">Version <span class="a3-asterisk">*</span></label>
        <input type="text" class="form-control" id="inputVersion" placeholder="Version" (input)="input()" [(ngModel)]="myData.version">
        <div class="help-block" *ngIf="!isVersionValid">{{validationMessage('Version')}}</div>
    </div>
    <div class="form-group a3-input-group">
        <label for="inputDesc" class="control-label">Description</label>
        <input type="text" class="form-control" id="inputDesc" placeholder="Description" [(ngModel)]="myData.description">
    </div>
</div>
