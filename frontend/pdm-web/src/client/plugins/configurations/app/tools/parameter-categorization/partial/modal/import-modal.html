<div bsModal #smModal="bs-modal" aria-hidden="true" aria-labelledby="confirm" class="modal fade in  a3-import-modal" index="0"
    role="dialog" style="z-index: 1050; display:block;" tabindex="-1" (click)="$event.stopPropagation();" (onHide)="close()">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div *ngIf="!!title" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="$event.preventDefault(); $event.stopPropagation(); close();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <import-modify [data]="selectedData"></import-modify>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" (click)="$event.preventDefault(); $event.stopPropagation(); close();">
                    {{ 'BUTTON.GENERAL.CLOSE' | translate }}
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="$event.preventDefault(); $event.stopPropagation(); apply();">
                    {{ 'BUTTON.GENERAL.APPLY' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
