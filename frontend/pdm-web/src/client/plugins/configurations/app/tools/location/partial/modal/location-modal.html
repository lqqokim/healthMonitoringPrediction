
<div bsModal #smModal="bs-modal" class="modal a3-group-list-modal fade"
        style="z-index: 1050; display: block;" index="0" tabindex="-1"
        role="dialog" aria-labelledby="confirm" aria-hidden="true"
        (click)="$event.stopPropagation();"
        (onHide)="close()">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div *ngIf="!!title" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="$event.preventDefault(); $event.stopPropagation(); close();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <!--<location-modify></location-modify>-->
                <location-modify #locationModify
                    *ngIf="location && currentAction=='LOCATION'"
                    [isReadOnly]="isReadOnly"
                    [status]="status" [data]="selectedData"
                    (actionChange)="actionChange($event)"
                    (validityStateChange)="validityStateChange($event)">
                </location-modify>
                <tool-modify #toolModify *ngIf="tool && currentAction=='EQP'" [isReadOnly]="isReadOnly" [status]="status" [data]="selectedData" (actionChange)="actionChange($event)"></tool-modify>
                <module-modify #moduleModify
                    *ngIf="module && currentAction=='MODULE'"
                    [isReadOnly]="isReadOnly"
                    [status]="status"
                    [data]="selectedData"
                    (actionChange)="actionChange($event)"
                    (validityStateChange)="validityStateChange($event)">
                </module-modify>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        [disabled]="validityState"
                        (click)="$event.preventDefault(); $event.stopPropagation(); apply();">
                        {{ 'BUTTON.GENERAL.APPLY' | translate }}
                </button>
                <button type="button" class="btn btn-cancel"
                        (click)="$event.preventDefault(); $event.stopPropagation(); close();">
                        {{ 'BUTTON.GENERAL.CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
