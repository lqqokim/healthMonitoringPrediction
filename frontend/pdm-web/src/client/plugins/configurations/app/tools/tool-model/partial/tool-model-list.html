<div class="a3-app-configuration-body">
    <!-- User & Group 분할 영역 -->
    <div class="layout-left no-padding col-6">
      <div class="a3-app-configuration-header clearfix">
          <div type="button" class="header-btn">
              <button class="btn btn-default" type="button" [disabled]="selectedData==null" (click)="goLink('delete');">Delete</button>
              <button class="btn btn-default" type="button" [disabled]="selectedData==null" (click)="goLink('modify');">Modify</button>
              <button class="btn btn-default" (click)="goLink('create');">Create</button>
          </div>
      </div>
        <!--좌측 Hierarchy view 영역-->
        <wj-flex-grid #flex
          [itemsSource]="datas"
          [isReadOnly]="true"
          [selectionMode]="'Row'"
          [headersVisibility]="'Column'"
          (selectionChanged)="selectedRow(flex,$event)"
          (window:resize)="onResize($event)">
          <wj-flex-grid-filter></wj-flex-grid-filter>
          <wj-flex-grid-column [width]="'*'" [header]="'Name'" [binding]="'name'"></wj-flex-grid-column>
          <wj-flex-grid-column [width]="'*'" [header]="'Maker'" [binding]="'maker'"></wj-flex-grid-column>
          <wj-flex-grid-column [width]="'*'" [header]="'Desc'" [binding]="'description'"></wj-flex-grid-column>
          <wj-flex-grid-column [width]="'*'" [header]="'Type'" [binding]="'type'"></wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Create Time'" [binding]="'createDtts'" [align]="'left'" [width]="'*'">
          <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.createDtts|date:'medium'}}</ng-template>
          </wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Modify Time'" [binding]="'updateDtts'" [align]="'left'" [width]="'*'">
          <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.updateDtts|date:'medium'}}</ng-template>
          </wj-flex-grid-column>
        </wj-flex-grid>
    </div>
    <div class="layout-right no-padding col-6">
      <div class="a3-app-configuration-header clearfix">
        <span class="a3-sub-title">Tool Model Version</span>
        <div type="button" class="header-btn">
          <button type="button" class="btn btn-default" [disabled]="selectedVerData==null || selectedVerData.version==undefined" (click)="goVerLink('delete');">Delete</button>
          <button type="button" class="btn btn-default" [disabled]="selectedVerData ==null || selectedVerData.version==undefined" (click)="goVerLink('modify');">Modify</button>
          <button type="button" class="btn btn-default" [disabled]="selectedData==null" (click)="goVerLink('create');">Create</button>
        </div>
      </div>
      <wj-flex-grid #flexVer
        [itemsSource]="verDatas"
        [isReadOnly]="true"
        [selectionMode]="'Row'"
        [headersVisibility]="'Column'"
        (selectionChanged)="selectedVerRow(flexVer,$event)"
        (window:resize)="onResize($event)">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [header]="'Version'" [binding]="'version'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Desc'" [binding]="'description'" [width]="'*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Create Time'" [binding]="'createDtts'" [align]="'left'" [width]="'*'">
          <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.createDtts|date:'medium'}}</ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Modify Time'" [binding]="'updateDtts'" [align]="'left'" [width]="'*'">
          <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">{{cell.item.updateDtts|date:'medium'}}</ng-template>
        </wj-flex-grid-column>
      </wj-flex-grid>
    </div>
</div>
