<div class="a3-permission-table">
  <table class="table table-bordered table-striped border-height-none">
    <thead>
      <tr>
        <th *ngFor="let head of headers">{{head.display}} <span class="a3-asterisk">*</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let function1 of permissions">
        <td *ngFor="let head of headers">
          <div *ngIf="tdVisible(function1[head.id],head.id)">
            <input type='checkbox' [hidden]="checkboxVisible(function1,head.id)" [disabled]="!function1[head.id].enabled || !edit" 
                    class="form_control" [(ngModel)]="function1[head.id].checked" (ngModelChange)="onClick($event)" >
            <label [hidden]="labelVisible(head.id)">{{displayName(function1[head.id])}}</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
