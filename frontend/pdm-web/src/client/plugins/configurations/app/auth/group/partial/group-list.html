<div class="a3-app-configuration-header clearfix">
    <div type="button" class="header-btn">
        <button class="btn btn-default" type="button" [disabled]="selectedData==null || selectedData.groupId==='ADMIN_GROUP'" (click)="$event.stopPropagation(); deleteGroup();">Delete</button>
        <button class="btn btn-default" type="button" [disabled]="selectedData==null || selectedData.groupId==='ADMIN_GROUP'" (click)="$event.stopPropagation(); updateGroup();">Modify</button>
        <button class="btn btn-default" (click)="$event.stopPropagation(); createGroup();">Create</button>
    </div>
</div>

<div class="a3-app-configuration-body">
    <!-- User & Group 분할 영역 -->
    <div class="a3-app-configuration-chart-wrapper no-padding">
        <!--좌측 Hierarchy view 영역-->
        <wj-flex-grid #flex
          [itemsSource]="groups"
          [isReadOnly]="true"
          [selectionMode]="'Row'"
          [headersVisibility]="'Column'"
          (selectionChanged)="selectedRow(flex,$event)"
          (window:resize)="onResize($event)">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column width="*" [header]="'ID'" [binding]="'groupId'"></wj-flex-grid-column>
        <wj-flex-grid-column width="*" [header]="'Description'" [binding]="'description'"></wj-flex-grid-column>
        <wj-flex-grid-column width="*" [header]="'Role ID'" [binding]="'roleId'"></wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</div>
