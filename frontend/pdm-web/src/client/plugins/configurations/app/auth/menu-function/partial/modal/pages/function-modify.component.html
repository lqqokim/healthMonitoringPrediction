<div class="form-horizontal">
  <div class="a3-input-wrapper">
    <div class="form-group a3-input-group">
        <form [formGroup]="myFormGroup" novalidate >
          <label for="inputMenu" class="control-label">Menu<span class="a3-asterisk">*</span></label>
          <input type="text" class="form-control" id="inputMenu" placeholder="Menu" [(ngModel)]="parentMenu.objectName" disabled />  

          <label for="inputFunction" class="col-sm-2 control-label">Function<span class="a3-asterisk">*</span></label>
          <input type="text" class="form-control" id="inputFunction" formControlName="functionName" placeholder="Function" [(ngModel)]="function.objectName">
          <small [hidden]="myFormGroup.controls.functionName.valid" class="text-danger">
              function name is required.
          </small>
        </form>
    </div>
  </div>
</div>


<div class="form-horizontal">
  <div class="a3-input-wrapper">
    <div class="form-group a3-input-group">
        <label for="inputMenu" class="control-label">new Action</label>
        <input #newAction type="text" class="form-control" id="inputMenu" placeholder="action name" >
        <button class="btn btn-default" type="button" 
          (click)="$event.stopPropagation(); addNewAction(newAction.value); newAction.value = ''; ">Add</button>
    </div>
  </div>
</div>

<div class="form-group a3-table-wrapper clearfix">
  <div class="col-sm-12 a3-lists">
    <div class="a3-table-title clearfix">
      <label>Action <span class="a3-asterisk">*</span></label>
    </div>
    <div class="table-responsive a3-table-lists action-table">
        <table class="table">
            <tbody>
              <tr *ngFor="let notUsed of notUsedActions"  [class.selected] = "selectedNotUsedAction === notUsed" >
                <td (click)="selectNotUsedAction(notUsed)">{{notUsed.operationName}}</td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div class="col-sm-12 a3-arrow-wrapper horizontal">
    <button type="button" class="btn btn-default btn-lg" (click)="addAction();">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg"  (click)="removeAction();">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
    </button>
  </div>
  <div class="col-sm-12 a3-lists">
    <div class="a3-table-title clearfix">
      <label>Action List <span class="a3-asterisk">*</span></label>
    </div>
    <div class="table-responsive a3-table-lists action-table">
      <table class="table">
        <tbody>
          <tr *ngFor="let used of usedActions" [class.selected] = "selectedUsedAction === used" >
            <td (click)="selectUsedAction(used)" >{{used.operationName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
