<div class="a3-app-configuration-header clearfix">
    <div class="header-btn">
        <button class="btn btn-default" type="button" [disabled]="statusDisabled || adminCheck === 'ADMIN'" (click)="$event.stopPropagation(); deleteRole();">Delete</button>
        <button class="btn btn-default" type="button" [disabled]="statusDisabled || adminCheck === 'ADMIN'" (click)="$event.stopPropagation(); updateRole();">Modify</button>
        <button class="btn btn-default" (click)="$event.stopPropagation(); createRole();">Create</button>
    </div>
</div>

<div class="a3-app-configuration-body">
    <!-- User & Group 분할 영역 -->
    <div class="layout-left no-padding col-6">
        <!--좌측 Hierarchy view 영역-->
        <wj-flex-grid #flex
          [itemsSource]="roles"
          [isReadOnly]="true"
          [selectionMode]="'Row'"
          [headersVisibility]="'Column'"
          (selectionChanged)="selectedRow(flex,$event)"
          (itemsSourceChanged)="itemsourceChanged($event)"
          (window:resize)="onResize($event)">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [width]="'*'" [header]="'ID'" [binding]="'roleId'"></wj-flex-grid-column>
        <wj-flex-grid-column [width]="'*'" [header]="'Desc'" [binding]="'description'"></wj-flex-grid-column>
        <wj-flex-grid-column [width]="'*'" [header]="'Child Role'" [binding]="'childRoleId'"></wj-flex-grid-column>
        <wj-flex-grid-column [width]="'*'" [header]="'Child Role Desc'" [binding]="'childRoleDesc'"></wj-flex-grid-column>
        </wj-flex-grid>
    </div>
    <div class="layout-right no-padding col-6">
      <role-permission [data]="roleData" [edit]="false" *ngIf="selectedData!==null"></role-permission>
    </div>
</div>
