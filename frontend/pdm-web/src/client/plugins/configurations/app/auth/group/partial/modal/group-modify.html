<div class="form-horizontal" *ngIf="groupData">
    <div class="a3-input-wrapper">
        <div class="form-group a3-input-group" [ngClass]="!isGroupIdValid ? 'has-error' : null || isSameGroupId ? 'has-error' : null">
            <label for="inputGroupID" class="control-label">Group ID <span class="a3-asterisk">*</span></label>
            <input type="text" class="form-control" id="inputGroupID" placeholder="Group ID"
                   maxSize="50"
                   excludePattern="[^(a-zA-Z0-9)]"
                   [(ngModel)]="groupData.groupId"
                   (keyup)="groupKeyUp($event)"
                   [disabled]="status!='create'">
            <ul class="help-block">
                <li *ngIf="!isGroupIdValid">{{'MESSAGE.APP_CONFIG.AUTHORITY.INPUT_GROUPID' | translate}}</li>
                <li *ngIf="isSameGroupId">{{'MESSAGE.APP_CONFIG.AUTHORITY.DUPLICATE_GROUP' | translate}}</li>
            </ul>
        </div>
        <div class="form-group a3-input-group">
            <label for="inputDesc" class="control-label">Description</label>
            <input type="text" class="form-control" id="inputDesc" placeholder="Description" maxlength="1024"
                   maxSize="1000"
                   excludePattern="[^(가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9\s)]"
                   [(ngModel)]="groupData.description">
        </div>
    </div>
