<div class="widget line-status-summary-container" #container>
    <widget-chart-condition #WidgetCondition
        [target]='targetName'
    ></widget-chart-condition>

    <div class="chart-body div01" #chartBody>
        <line-status-summary #statusSummary
            [condition]="condition"
            (onSync)="onSync($event)"
            (endChartLoad)="endChartLoad($event)">
        </line-status-summary>
    </div>
</div>
