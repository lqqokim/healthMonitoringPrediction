<div class="widget line-status-summary-container" #container>
    <widget-chart-condition
		[target]='targetName'
		[timePeriod]='viewTimePriod'
    ></widget-chart-condition>

    <div class="chart-body div01">
        <line-status-trend #lineStatusTrendComp 
            [condition]="condition" 
            (endChartLoad)="endChartLoad($event)">
        </line-status-trend>
    </div>

    <div class="float-wrapper" *ngIf="isShowNoData" style="position:relative;">
        <dl>
            <dt>
                <i class="icon icon-nodata"></i>
            </dt>
            <dd class="message-title">No Data</dd>
        </dl>
    </div>
</div>
