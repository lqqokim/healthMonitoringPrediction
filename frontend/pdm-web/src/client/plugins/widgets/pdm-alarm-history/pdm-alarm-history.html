<div class="widget widget-pdm-alarm-history">
    <widget-chart-condition
		[target]='targetName'
		[timePeriod]='timePeriod'
	></widget-chart-condition>

    <div class="chart-body div01" table>
        <ng2-Table
            [columns]="columns"
            [data]="listData"
            [paging]="paging"
            [totalFilter]="totalFilter"
        ></ng2-Table>
    </div>
</div>
