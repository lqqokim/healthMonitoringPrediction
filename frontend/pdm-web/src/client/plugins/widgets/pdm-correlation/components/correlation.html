            <div class="filter-area">
                <div class="row-chart-header">
                    <h3 class="panel-title">Filter Condition</h3>
                </div>

                <filter-conditon (searchEmit)="search($event)"></filter-conditon>
            </div>
        <!-- </split-area>

            <div class="correlation-area">
                <div class="top-area">
                    <div class="correlation-heatmap">
                        <div class="row-chart-header">
                            <h3 class="panel-title">Correlation Heatmap</h3>
                        </div>
                        <div id="heatmap" style="height: 450px;"></div>
                    </div>

                    <div class="correlation-scatter">
                        <div class="row-chart-header">
                            <h3 class="panel-title">Scatter Plot</h3>
                        </div>
                        <div id="scatter" style="height: 450px;"></div>
                    </div>
                </div>

                <div class="bottom-area">
                    <div class="correlation-trend">
                        <div class="row-chart-header">
                            <h3 class="panel-title">Trend Chart</h3>
                        </div>
                        <div id="trend" style="height: 370px;"></div>
                    </div>
                </div>
            </div>

</div>
