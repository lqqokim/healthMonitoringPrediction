<div bsModal #smModal="bs-modal" class="modal fade"
     style="z-index: 1050; display: block;" index="0" tabindex="-1"
     role="dialog" aria-labelledby="confirm" aria-hidden="true"
     (click)="$event.stopPropagation();"
     (onHide)="close()">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div *ngIf="!!title" class="modal-header clearfix">
                <div class="pull-left">
                    <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal" [disabled]="!isApply"
                            (click)="$event.preventDefault(); $event.stopPropagation(); apply();">
                        {{ 'BUTTON.GENERAL.APPLY' | translate }}
                    </button>
                    <button type="button" class="btn btn-cancel"
                            (click)="$event.preventDefault(); $event.stopPropagation(); close();">
                        {{ 'BUTTON.GENERAL.CLOSE' | translate }}
                    </button>
                </div>
            </div>
            <div class="modal-body">

                <wj-tree-view #tvChk
                              [itemsSource]="treeData.data"
                              [displayMemberPath]="'parent'"
                              [childItemsPath]="'child'"
                              [imageMemberPath]="'img'"
                              (itemClicked)="itemClick(tvChk)">
                </wj-tree-view>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
