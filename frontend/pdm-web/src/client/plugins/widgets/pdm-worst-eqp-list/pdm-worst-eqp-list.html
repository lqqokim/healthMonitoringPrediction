<div class="widget widget-pdm-worst-eqp-list">
    <div info>
        <dl>
            <dt>target</dt>
            <dd>1 Line</dd>
        </dl>
        <dl>
            <dt>Time Period</dt>
            <dd>{{viewTimeperiod()}}</dd>
        </dl>
        <ol *ngFor="let row of drawColors">
            <li><i [style.background]="row.color"></i>{{row.name}}</li>
        </ol>
    </div>

    <!-- <tree [tree]="tree"></tree> '-->

    <div list>
        <div head>
            <ul>
                <li num>#</li>
                <li equi>Equipment</li>
                <li score>Score</li>
                <li status>Status Change</li>
            </ul>
        </div>
        <div cont *ngFor="let item of listData">
            <ul>
                <li num>{{item.order}}</li>
                <li equi>{{item.equipment}}</li>
                <li score>{{item.score}}</li>
                <li status>
                    <status-change
                        [statusData]="item.status"
                        [timePeriod]="timePeriod"
                        [drawColors]="drawColors"
                    ></status-change>
                </li>
            </ul>
        </div>
    </div>
</div>
