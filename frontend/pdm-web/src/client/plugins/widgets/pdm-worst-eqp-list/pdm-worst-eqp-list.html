<div class="widget widget-pdm-worst-eqp-list">
	<div class="a3-chart-header border-bottom">
		<div class="condition pull-left">
			<span class="a3-synced-title">Target : </span>
			<span>1 Line</span>
			<span class="a3-synced-title">Time Period : </span>
			<span>{{viewTimeperiod()}}</span>
		</div>
		<div class="condition pull-right">
			<ol *ngFor="let row of drawColors">
				<li>
					<i [style.background]="row.color"></i>{{row.name}}</li>
			</ol>
		</div>
	</div>

	<div list>
		<div head>
			<ul>
				<li num>#</li>
				<li equi>Equipment</li>
				<li score>Score</li>
				<li status>Status Change</li>
			</ul>
		</div>

		<div cont *ngFor="let item of listData">
			<ul>
				<li num>{{item.order}}</li>
				<li equi>{{item.equipment}}</li>
				<li score>{{item.score}}</li>
				<li status>
					<status-change [statusData]="item.status" [timePeriod]="timePeriod" [drawColors]="drawColors"></status-change>
				</li>
			</ul>
		</div>
	</div>

	<tree [tree]="tree"></tree>
</div>
