<div class="widget widget-pdm-worst-eqp-list">
	<widget-chart-condition #condition [target]='targetName'></widget-chart-condition>
    
	<div list>
		<div head>
			<ul>
				<li num>#</li>
				<li equi>Equipment</li>
				<li score>Health Index</li>
				<li status>Status Change</li>
			</ul>
		</div>

		<div cont *ngFor="let item of listData">
			<ul>
				<li num>{{item.order}}</li>
				<li equi>{{item.equipment}}</li>
				<li score>{{item.score}}</li>
				<li status>
					<status-change [statusData]="item.status" [timePeriod]="timePeriod" [drawColors]="drawColors"></status-change>
				</li>
			</ul>
		</div>
    </div>
    
    <div class="condition legend">
        <ol>
            <li *ngFor="let row of drawColors">
                <i [style.background]="row.color"></i>{{row.name | titlecase}}
            </li>
        </ol>
    </div>

    <!-- <tree [tree]="tree"></tree> -->
</div>
