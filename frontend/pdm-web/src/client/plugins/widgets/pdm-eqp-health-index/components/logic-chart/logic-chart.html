<div class='chartArea'>
    <a3c-bistel-chart [ngStyle]="{width:(mode_dual?'50%':'100%')}"
        [data]="chartDatas"
        [config]="trendConfig"
        [eventLines]="eventLines"
    >
    </a3c-bistel-chart>
    
    <a3c-bistel-chart *ngIf='mode_dual && !rulMsgOpen'
        [data]="chartDatas_se"
        [config]="trendConfig_se"
        [eventLines]="eventLines_se"
    >
    </a3c-bistel-chart>
    
    <div *ngIf='mode_dual && rulMsgOpen' class='rulMsg open'>RUL NO DATA</div>
</div>
<div class='chartDiscription'>
    <ul *ngIf="chartName === 'logic1' || chartName === 'logic2'">
        <li class='trend'>Trend</li>
        <li class='alarm'>Alarm</li>
        <li class='warning'>Warning</li>
    </ul>
    <ul *ngIf="chartName === 'logic3'">
        <li class='trend'>Trend</li>
        <li class='alarm_thin'>Alarm</li>
        <li class='warning_thin'>Warning</li>
        <li class='previous_avg'>Previous Average</li>
        <li class='period_avg'>Period Average</li>
        <li class='sigma'>Sigma</li>
    </ul>
    <ul *ngIf="chartName === 'logic4'">
        <li class='trend'>Trend</li>
        <li class='alarm'>Alarm</li>
        <li class='warning'>Warning</li>
        <li class='rul'>RUL</li>
    </ul>
</div>
