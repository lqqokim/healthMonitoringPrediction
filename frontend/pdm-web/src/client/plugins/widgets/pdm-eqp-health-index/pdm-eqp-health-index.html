<div class="widget widget-pdm-eqp-health-index">
    <widget-chart-condition #condition [target]='targetName'></widget-chart-condition>

    <div class="chart-body div01" table>
        <ng2-Table #table
            [columns]="columns"
            [data]="listData"
            [totalFilter]="totalFilter"
            (cellClick)="cellClick($event)"
            [initStart]="false"
            [dataBindSwitch]="false"
            (drawEnd)="drawEnd($event)"
        ></ng2-Table>
    </div>

    <modal-pop
        #modalPop
        [title]="modalPopTitle"
    >
        <logic-chart #logicChart *ngIf="modalPopType === 'logicChart'"></logic-chart>
        <eqp-chart #eqpChart *ngIf="modalPopType === 'eqpChart'"></eqp-chart>

        <trend-chart
            *ngIf="modalPopType === 'trendChart' && trendParamId && chartType"

            [type]="chartType"
            [plantId]="trendPlantId"
            [areaId]="trendAreaId"
            [eqpId]="trendEqpId"
        
            [paramId]="trendParamId"
            [fromDate]="trendFromDate"
            [toDate]="trendToDate"
            [eqpName]="trendEqpName"
            [paramName]="trendParamName"
        
            [value]="trendValue"
            [warning]="trendSpecWarning"
        ></trend-chart>
    </modal-pop>
</div>
