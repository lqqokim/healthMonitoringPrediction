<div class='realtimeparamtrend'>
    <split direction="horizontal" [gutterSize]="5">
        <split-area size="15" class="tree-condition">

            <div class="tree-div">
                <fab-area-eqp-param-tree #tree></fab-area-eqp-param-tree>
            </div>
            <button (click)="requestMonitoring()" class="btn btn-primary"> Start Monitoring</button>

        </split-area>

        <split-area size="85">
            <div  [ngClass]="{'trend-chart-heightfull':paramDatas.length==1,'trend-chart':paramDatas.length>1}"  *ngFor="let awData of paramDatas; let i = index;" #AWChart>
                <div class="chart-title">
                    <label>EQP Name:{{awData.eqpName}} Parameter Name:{{awData.paramName}}</label>
                </div>

                <div class="chart-area" *ngIf="awData.datas.length > 0" (mouseover)="mouseover($event, awData, i, AWChart);">
                    <realtime-main-chart [timeWindow]="600000" [shiftTime]="1000" [alarmSpec]="awData.alarm_spec" [warningSpec]="awData.warning_spec"
                        [datas]="awData.datas"></realtime-main-chart>
                </div>
            </div>
        </split-area>
    </split>
    <wj-popup owner="#wjPopup" #chartPopup class="a3-global-modal-dialog pdm-eqp-param-analysis-popup">
        <div class="a3-global-modal-content">
            <div class="modal-body" #popupBody></div>
            <div class="modal-footer">
                <button class="btn btn-default" (click)="closePopup();">Close</button>
            </div>
        </div>
    </wj-popup>

</div>
