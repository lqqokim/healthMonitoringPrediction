<div a3-spinner #Spinner [type]="'component'"></div>

<div class="regression-table-container">
    <div class="a3-chart-header border-bottom">
        <div class="pull-left">
            <form>
                <div class="switch-field">
                    <input type="radio" id="switch_left" name="optionsRadios" value="zoom" (change)="optionChange(1)" checked />
                    <label for="switch_left">Zoom</label>
                    <input type="radio" id="switch_right" name="optionsRadios" value="regression" (change)="optionChange(2)" />
                    <label for="switch_right">Regression</label>
                </div>
            </form>
        </div>
    </div>
    <div class="a3-table a3-category-table">
        <div class="a3-table-head">
            <div class="a3-table-row">
                <div class="a3-table-cell rgression-cell">Parameter Trend Chart</div>
                <div class="a3-table-cell formula-cell">Regression Formula </div>
                <div class="a3-table-cell r2-cell">R<sup>2</sup></div>
            </div>
        </div>
        <div class="a3-table-body">
            <div class="a3-table-row active" *ngFor="let chartData of chartDatas">
                <div class="a3-table-cell rgression-cell">
                    <!-- <regression-trend-chart #imageChart [imageData]="imageData" [chartType]="chartType" [dragMode]="dragMode" [chartIds]="chartIds" [chartId]="chartData.divId" [data]="chartData.chartDatas" *ngIf="chartFlag == 'trend'" (zoomEvent)="zoomEvent($event)"></regression-trend-chart>                              -->
                    <regression-trend-chart #imageChart [imageData]="chartData.imageData" [originType]="originType"
                        [chartType]="chartType" [dragMode]="dragMode" [chartIds]="chartIds" [chartId]="chartData.divId"
                        [data]="chartData.chartDatas" (zoomEvent)="zoomEvent($event)"></regression-trend-chart>
                </div>
                <div class="a3-table-cell formula-cell">
                    <div class="a3-table-text" attr.id="{{chartData.divId+'_formula'}}">
                        138.5 + 0.021*TIME
                    </div>
                </div>
                <div class="a3-table-cell r2-cell">
                    <div class="a3-table-text" attr.id="{{chartData.divId+'_R2'}}">
                        0.435
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
