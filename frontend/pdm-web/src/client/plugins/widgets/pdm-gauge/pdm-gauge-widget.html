<div class="widget widget-pdm-gauge">
    <div class="title clearfix">
        <div class="pdm-gauge-legend pull-left">
            <ul>
                <li><span class="label label-danger">{{alarmCount}}</span>Alarm</li>
                <li><span class="label label-warning">{{warningCount}}</span>Warning</li>
            </ul>
            <span class="a3-synced-title">Fab : </span> {{fabName}}
            <span class="a3-synced-title">Period : </span> {{fromDate}} ~ {{toDate}}
        </div>
    </div>
    <div class="pdm-gauge-column">
        <div class="alarm-warning-variation clearfix" (scroll)="onScroll($event);">
            <alarm-warning-variation  #AWVComponent 
                [condition]="condition" 
                [fullScreen]="isFull" 
                (showContext)="showContext($event)" 
                (showParamContext)="showParamContext($event)" 
                (countAlarmWarning)="countAlarmWarning($event);"
                (endLoading)="endLoading($event)">
            </alarm-warning-variation>
        </div>
    </div>
</div>
