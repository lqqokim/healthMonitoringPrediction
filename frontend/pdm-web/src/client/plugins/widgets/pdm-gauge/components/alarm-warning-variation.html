<div class="container alarm">
    <div class="alarm-warning-type clearfix">
        <div class="alarm-title alarm-warning">
            <span>Alarm Warning</span>
        </div>
        <div class="alarm-width-calc">
            <div id="gauge_alarmWarning{{i}}" class="pdm-gauge-wrapper" (click)="onParamClick(item, i, $event)" (mouseenter)="mouseEnter(item, i)"
                *ngFor="let item of alarmWarningDatas; let i = index;" [ngClass]="{'alram-type-danger':item.type === 'alarm', 'alram-type-warning':item.type ==='warning', 'type-none': item.type === ''}">
                <div class="pdm-gauge-section clearfix" [ngClass]="{'alarm-section-active': selectedAWSection === i, 'warning-section-active': selectedAWSection === i && 1 >= alarmDatas.length}">
                    <div class="pdm-gauge-title" *ngIf="item && item.name">
                        <div class="pdm-gauge-name">{{item.name}}</div>
                        <div class="pdm-gauge-time"></div>
                    </div>
                    <div class="pdm-gauge-chart">
                        <gauge-chart-generate *ngIf="item.chartData && item.options"
                            (emitData)="emitData($event)"
                            [item]="item">
                        </gauge-chart-generate>
                        <!-- <div class="float-wrapper" *ngIf="item.chartData === null" style="position:relative;">
                            <dl>
                                <dt>
                                    <i class="icon icon-nodata"></i>
                                </dt>
                                <dd class="message-title">No Data</dd>
                            </dl>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="float-wrapper" *ngIf="!alarmWarningDatas">
            <dl>
                <dt>
                    <div class="a3-spinner-data"></div>
                </dt>
                <dd class="message-title">Loading ...</dd>
            </dl>
        </div>
    </div>

    <div class="Bad5-type clearfix" id="gauge-jeopardy">
        <div class="alarm-title bad">
            <span>Shop Of Worst</span>
        </div>
        <div class="alarm-width-calc">
            <div id="gauge_bad{{i}}" class="pdm-gauge-wrapper" (click)="onParamClick(item, i, $event)" (mouseenter)="mouseEnter(item, $event, i)" 
                *ngFor="let item of B5Datas; let i = index;" [ngClass]="{'alram-type-bad':item.type === 'B5', 'type-none': item.type === ''}">
                <div class="pdm-gauge-section clearfix" [ngClass]="{'bad-section-active': selectedBadSection === i}">
                    <div class="pdm-gauge-title" *ngIf="item && item.name">
                        <div class="pdm-gauge-name">{{item.name}}</div>
                        <div class="pdm-gauge-time"></div>
                    </div>
                    <div class="pdm-gauge-chart">
                        <gauge-chart-generate *ngIf="item.chartData && item.options"
                            (emitData)="emitData($event)"
                            [item]="item">
                        </gauge-chart-generate>
                        <!-- <div class="float-wrapper" *ngIf="item.chartData === null" style="position:relative;">
                            <dl>
                                <dt>
                                    <i class="icon icon-nodata"></i>
                                </dt>
                                <dd class="message-title">No Data</dd>
                            </dl>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="float-wrapper" *ngIf="!B5Datas">
            <dl>
                <dt>
                    <div class="a3-spinner-data"></div>
                </dt>
                <dd class="message-title">Loading ...</dd>
            </dl>
        </div>
    </div>
</div>

<div class="gauge-layer-on" #TrendChart id="gauge_trendChart" [ngClass]="{'on': paramSelected ,'off':!paramSelected }">
    <div class="gauge-layer-on-chart">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeTrendChart();">
            <span aria-hidden="true">Ã—</span>
        </button>
        <div class="gauge-chart-arrow arrow{{colIndex}}"></div>
        <trend-chart *ngIf="trendParamId && chartType" [type]="chartType" [plantId]="trendPlantId" [areaId]="trendAreaId" [eqpId]="trendEqpId"
            [paramId]="trendParamId" [fromDate]="trendFromDate" [toDate]="trendToDate" [eqpName]="trendEqpName" [paramName]="trendParamName"
            [value]="trendValue" [warning]="trendSpecWarning">
        </trend-chart>
    </div>
</div>
