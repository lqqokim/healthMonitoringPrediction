<div class="filter-condition">
    <div class="time">
        <div class="a3-from-to" 
            [from]="searchTimePeriod?.from" 
            [to]="searchTimePeriod?.to" 
            [format]="'yyyy/MM/dd hh:mm:ss'" 
            (changedFromTo)="fromToChange($event)">
        </div>    

        <div class="period">
            <label >Period</label>
            <select class="form-control" [(ngModel)]="selectedPeriod" name="fab" (ngModelChange)="changeSelectedPeriod($event)">
                <option *ngFor="let item of periods" [ngValue]="item.value" >
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>
    
    <hr>
    
    <div class="element">           
        <div>
            <label for="inputFab">Fab</label>
            <select class="form-control" [(ngModel)]="selectedFab" name="fab" (ngModelChange)="changeSelectedFab($event)">                        
                <option *ngFor="let fab of fabs" [ngValue]="fab" [selected]="fab.fabId === selectedFab.fabId">
                    {{fab.fabName}}
                </option>
            </select>
        </div>
        <div>
            <label for="area">Area</label>
            <multi-select-combo [datas]="areas" [displayName]="'areaName'" (changeData)="onChangeArea($event)" [selectedItems]="selectedAreaDatas"></multi-select-combo>                    
        </div>
        <div>
            <label for="eqp">Eqp</label>
            <multi-select-combo [datas]="eqps" [displayName]="'eqpName'" (changeData)="onChangeEqp($event)" [selectedItems]="selectedEqpDatas"></multi-select-combo>
        </div>
        <div>
            <label for="parameter">Parameter</label>
            <multi-select-combo [datas]="parameters" [displayName]="'paramName'" (changeData)="onChangeParameter($event)" [selectedItems]="selectedParameterDatas"></multi-select-combo>
        </div>
        <div *ngIf="widgetType === 'anova'">
            <label for="eqp">Categorical Variables</label>
            <multi-select-combo [datas]="categoricalVals" [displayName]="'catName'" (changeData)="onChangeCategoricalVal($event)" [selectedItems]="selectedCategoricalDatas"></multi-select-combo>
        </div>
        <div>
            <label for="parameter">Continuous Variables</label>
            <multi-select-combo [datas]="continuousVals" [displayName]="'contName'" (changeData)="onChangeContinuousVal($event)" [selectedItems]="selectedContinuousDatas"></multi-select-combo>
        </div>
        <div class="check-group" *ngIf="widgetType === 'anova'">
            <label class="equipment" (click)="onCheckEquipment()">
                <input type="checkbox" id="equipment" [(ngModel)]="isEquipment">
                <label for="equipment">Equipment</label>
            </label>

            <label class="barcode" (click)="onCheckBarcode()">
                <input type="checkbox" id="barcode" [(ngModel)]="isBarcode">
                <label for="barcode">Barcode</label>
            </label>
        </div>
    </div>

    <hr>

    <div class="search">
        <button class='button' (click)="search()">Analysis</button>
    </div>       
</div>
