<span>{{a3pMultiCombo.titleText}}</span>
<div class="btn-group" data-ng-class="{open: a3pMultiCombo.open}"
    off-click="a3pMultiCombo.closeDropdown" parent-document="a3-main-container">
    <a class="btn btn-default btn-selectbox"
        ng-disabled="a3pMultiCombo.isDisabled"
        data-ng-click="a3pMultiCombo.openDropdown()">
        <span class="pull-left">{{a3pMultiCombo.selectText}}</span>
        <span class="caret pull-right caret-adjustment"></span>
    </a>
    <ul class="dropdown-menu configuration-multi-menu" aria-labelledby="dropdownMenu">
        <div ng-show="a3pMultiCombo.isMulti">
            <li class="configuration-search">
                <input class="form-control input-sm" type="text" ng-model="searchText" autofocus="autofocus" placeholder="Filter" />
            </li>
            <li>
                <label class="configuration-checkbox checked">
                    <input type="checkbox" ng-model="a3pMultiCombo.isAllChecked">
                    <label ng-click="a3pMultiCombo.checkedAll()">
                        {{ a3pMultiCombo.isAllChecked? 'Uncheck All':'All' }}
                    </label>
                </label>
            <!--
            <a data-ng-click="a3pMultiCombo.checkedAll()">
                <span class="fa fa-check"
                    ng-style="{'visibility': a3pMultiCombo.isAllChecked?'visible':'hidden'}" aria-hidden="true">
                </span> {{ a3pMultiCombo.isAllChecked? 'Uncheck All':'Check All' }}
            </a>
            -->
            </li>
            <li class="divider"></li>
        </div>
        <li data-ng-repeat="item in a3pMultiCombo.filterList | filter:matchName(searchText)">
            <!--
            <label class="configuration-checkbox checked">
                <input type="checkbox" value=" " id="multi-selector-checkbox-2">
                <label for="multi-selector-checkbox-2">
                    {{item[a3pMultiCombo.labelfield]}}
                </label>
            </label>
            -->
            <a data-ng-click="a3pMultiCombo.toggleSelectItem(item); focus();" class="check-list">
                <span class="fa fa-check" data-ng-style="a3pMultiCombo.getClassName(item)" aria-hidden="true">
                </span> {{item[a3pMultiCombo.labelfield]}}
            </a>
        </li>
    </ul>
</div>
<div class="btn-group configuration-multi-selector" ng-show="a3pMultiCombo.isShowList">
    <span data-ng-repeat="item in a3pMultiCombo.showSelectedItems" class="multi-selector-label">{{item[a3pMultiCombo.labelfield]}}
        <a ng-click="a3pMultiCombo.showRemoveItem(item);"><i class="fa fa-close"></i></a>
    </span>
</div>
