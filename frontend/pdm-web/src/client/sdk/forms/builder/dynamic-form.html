<div [formGroup]="form">
    <!-- label [attr.for]="item.key">{{item.label}}</label -->

    <div [ngSwitch]="item.controlType">

        <a3s-multi-selector
            *ngSwitchCase="'multi-selector'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            [outsideClassToClose]="item.config.outsideClassToClose"
            (selectedItem)="item.config.setItem($event)">
        </a3s-multi-selector>

        <a3s-selector-group
            *ngSwitchCase="'selector-group'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            [outsideClassToClose]="item.config.outsideClassToClose"
            (selectedItem)="item.config.setItem($event)">
        </a3s-selector-group>

        <a3s-date-range
            *ngSwitchCase="'date-range'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            (changedRange)="item.config.setItem($event)">
        </a3s-date-range>

        <a3s-spec-alarming
            *ngSwitchCase="'spec-alarming'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            (changedSpec)="item.config.setItem($event)">
        </a3s-spec-alarming>

        <a3s-textbox
            *ngSwitchCase="'textbox'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            (changedValue)="item.config.setItem($event)">
        </a3s-textbox>

        <a3s-checkbox
            *ngSwitchCase="'checkbox'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            (changedValue)="item.config.setItem($event)">
        </a3s-checkbox>

        <a3s-selector
            *ngSwitchCase="'selector'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            (changedValue)="item.config.setItem($event)">
        </a3s-selector>

        <a3s-manual-timeline
            *ngSwitchCase="'manual-timeline'"
            [id]="item.key"
            [formControlName]="item.key"
            [config]="item.config"
            (changedValue)="item.config.setItem($event)">
        </a3s-manual-timeline>

        <div style="color: #dc1313; padding-left: 95px;" *ngIf="!isValid">{{ invalidMessage }}</div>

    </div>

</div>
