<div id="acubedmap" class="height-full">
    <div class="a3-map height-full">
		<!-- Managing Workspaces -->
		<a3p-acubed-map-grid #managingWorkspaces
			(changeAcubedMapData)="myWorkSpace()">
		</a3p-acubed-map-grid>
		<!-- Vis Acubed Map -->
		<div class="a3-map-container clearfix">
			<button type="button"
				    class="btn btn-default a3-managing-workspaces-btn"
				    title="Managing Workspaces"
				    (click)="changeGridView()">
			</button>
			<div type="button"
                 class="btn btn-default a3-user-list-btn"
                 (click)="toggleSharedUser(true)">
				<i class="fa fa-share-alt a3-shared" aria-hidden="true"></i>
				<span>{{selectedUserInfo.name || selectedUserInfo.userName}}</span>
			</div>
			<div class="dropdown a3-workflow-list"></div>
			<input type="text"
                   class="form-control a3-search-form"
                   placeholder="input filter text"
                   [(ngModel)]="filterText"
                   (keyup)="changeFilterText()">
            <!-- 사용안하면 삭제 -->
			<!--div a3c-map-slidebar #sliderbar
				class="recent-workspace"
				(onEnd)="changeCount($event)"
				(onMove)="updateCount($event)"
				[appattr]="sliderAttr">
			</div-->
			<!--<input class="recent-workspace-output" type="text" [value]="onSliderValue"/>-->
		</div>
		<a3c-vis-map #visMap
                     class="map-container"
                     config="config"
                     data="data">
		</a3c-vis-map>
    </div>
     <!--shared user list pannel-->
    <a3p-map-shared-user #sharedUser
		(emitMyWorkspace)="myWorkSpace()"
		(emitChangeSharedUser)="changeUser($event, 'shared')"
		(emitChangeSharingUser)="changeUser($event, 'sharing')">
	</a3p-map-shared-user>
    <!-- automation panel -->
    <!--<a3p-automation></a3p-automation>-->
</div>
