<div class="a3-filter-container" [ngClass]="style">
    <div class="a3-filter-header">
        <div class="a3-filter-widgetname">Filtering {{title}}</div>
        <div class="a3-filter-btn pull-right">
            <a class="btn btn-default btn" href="#" type="button" (click)="$event.preventDefault(); $event.stopPropagation(); closeFilter()">
                {{ 'BUTTON.GENERAL.CLOSE' | translate }}
            </a>
            <a class="btn btn-primary btn" href="#" type="button" (click)="$event.preventDefault(); $event.stopPropagation(); applyFilter()">
                {{ 'BUTTON.GENERAL.APPLY' | translate }}
            </a>
        </div>
    </div>
    <div class="a3-filter-body">
        <!-- Spinner -->
        <div a3-spinner #spinner [type]="'filterSpinner'"></div>
        <!-- sidebarGenerator -->
        <div #filterBodyGenerator class="a3p-filter-generator"></div>

    </div>
</div>
<!-- widget filter container background -->
<div class="a3-sidebar-background"
    (click)="filterAction.close()"
    [ngClass]="{'hidden': style == ''}">
</div>
