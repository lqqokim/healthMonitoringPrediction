<div class="a3-default login-page height-full">
    <div class="a3-login-wrapper">
        <div class="col-md-4 a3-login-left pull-left">
            <div class="login-input-warpper">
                <div class="a3-login-logo animated fadeInUp">
                    <h2 class="a3-login-title">Manufacturing Intelligence</h2>
                    <p class="a3-login-ver">Ver 1.1.1</p>
                </div>
                <div class="a3-login-form">
                    <div class="form-wrapper animated fadeInUp">
                        <span class="icon-id"></span>
                        <input id="a3-userid" type="text" class="form-control a3-form-control animated fadeInUp" placeholder="ID"
                               [style.text-transform]="'uppercase'"
                               [(ngModel)]="userId"
                               autofocus
                               a3-uppercase>
                    </div>
                    <div class="form-wrapper animated fadeInUp">
                        <span class="icon-password"></span>
                        <input id="a3-userpwd" type="password" class="form-control a3-form-control animated fadeInUp" placeholder="Password" type="password" [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-default a3-login-btn animated fadeInUp" (click)="submit()">Login</button>
                    <span class="a3-login-validation  animated fadeInUp">{{this.validMessage}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-8 a3-login-right pull-right">
            <div class="login-bg-wrapper">
                <div class="a3-login-text animated fadeInUp">
                    <h2 class="login-headline">Smart manufacturing systems</h2>
                    <p class="login-paragraph">The state of your equipment is critical to your production efficiency and product quality</p>
                </div>
                <div class="a3-login-bg animated fadeInUp"></div>
            </div>
        </div>
    </div>
</div>
