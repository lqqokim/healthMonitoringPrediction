<div class="a3-tooltip">
    <div [ngClass]="{'hidden': selectedData.nodeType != 'W'}">
        <a (click)="deleteWorkspace()">
            <i class="icon icon icon-delete"></i>
        </a>
        <span class="line"></span>
        <a (click)="shareWorkspace()">
            <i class="icon icon icon-share"></i>
        </a>
    </div>
    <div [ngClass]="{'hidden': selectedData.nodeType != 'T'}">
        <a (click)="goTasker()">
            <i class="icon icon-move-tasker"></i>
        </a>
        <!--
        <span class="line"></span>
        <a (click)="scheduleTasker()">
            <i class="icon icon-scheduling"></i>
        </a>
        -->
        <span class="line"></span>
        <a (click)="deleteTasker()">
            <i class="icon icon icon-delete"></i>
        </a>
    </div>
</div>
