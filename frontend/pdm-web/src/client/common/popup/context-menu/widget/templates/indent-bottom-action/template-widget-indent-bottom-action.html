<div class="menu-wrapper">
    <h6 class="title">{{config.template.title}}</h6>
	<div class="information">
		<dl *ngFor="let item of contents.indent;">
			<dt>{{item.title}}</dt>
			<dd class="information-sub" *ngFor="let group of item.groups;">
				{{group.name}} : {{group.value}}
			</dd>
		</dl>
	</div>
	<div class="btn a3-unselect-btn" (click)="btnClick($event)">
		<li class="a3-icon-unselect"></li>
		<span>{{buttonLabel}}</span>
	</div>
</div>
