<div class="menu-wrapper">
	<h6 class="title">{{config.template.title}}</h6>
	<ul class="information" [style.max-height]="maxHeight">
		<li *ngFor="let item of contents">
			{{parseContent(item)}}
		</li>
	</ul>
    <div class="information"
         *ngIf="config.template.innerHtml"
         [innerHtml]="config.template.innerHtml | safeHtml">
    </div>
</div>
