<div class="menu-wrapper">
    <h6 class="title">{{config.template.title}}</h6>
	<ul class="information">
		<li *ngFor="let item of contents;">
            {{parseContent(item)}}
		</li>
	</ul>
    <div *ngFor="let button of buttons;"
         class="btn btn-default {{button.buttonStyle}}"
         (click)="btnClick(button)">
        <span>{{button.label}}</span>
    </div>
</div>
