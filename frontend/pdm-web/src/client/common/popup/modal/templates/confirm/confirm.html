<div bsModal #smModal="bs-modal" class="modal modal-confirm-window fade" 
        style="z-index: 1050; display: block;" index="0" tabindex="-1" 
        role="dialog" aria-labelledby="confirm" aria-hidden="true"
        (click)="$event.stopPropagation();"
        (onHide)="cancel()">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" >
            <div *ngIf="!!title" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="$event.preventDefault(); $event.stopPropagation(); cancel();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ title | translate }}</h4>
            </div>
            <div class="modal-body">
                <p class="text-center">{{ confirmMessage | translate }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" 
                        (click)="$event.preventDefault(); $event.stopPropagation(); ok();">
                        {{ 'BUTTON.GENERAL.OK' | translate }}
                </button>
                <button type="button" class="btn btn-cancel" 
                        (click)="$event.preventDefault(); $event.stopPropagation(); cancel();">
                        {{ 'BUTTON.GENERAL.CANCEL' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
